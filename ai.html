<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przekierowanie</title>
    <script>
        // Zdefiniuj link do przekierowania
        const redirectUrl = 'https://fca2-31-183-141-13.ngrok-free.app/';

        // Funkcja do przekierowania
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Wywołaj funkcję przekierowującą po załadowaniu strony
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Przekierowano na <a id="redirect-link" href="#">link</a></p>
    <script>
        // Ustaw link w elemencie <a> jako fallback
        document.getElementById('redirect-link').href = redirectUrl;
        document.getElementById('redirect-link').textContent = redirectUrl;
    </script>
</body>
</html>
